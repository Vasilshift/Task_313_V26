<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="/css/styles.css" rel="stylesheet">
  <title>User delete form</title>

</head>
<body>

<div th:insert="blocks/header :: name-header"></div>

<div th:insert="blocks/body :: name-body"></div>

<div class="update">

  <div class="update_body">
    <form th:method="DELETE" th:action="@{/admin/user-delete/{id}(id=${user.getId()})}" th:object="${user}">
      <div style="border-bottom: 1px solid #dfdfdf">
        <div class="row align-items-start">
          <div class="col" style=" padding: 3%">
            <h4>Edit user</h4>
          </div>
          <div class="col">
          </div>
          <div class="col" align="right" style=" padding: 3%">
            <a th:href="@{/admin}" type="button" class="btn-close" disabled aria-label="Close"></a>
          </div>
        </div>
      </div>
      <div class="update-content">
        <div class="form-group">
          <label for="id">ID</label>
          <input class="form-control" readonly type="text" name="id" th:field="*{id}" id="id">

          <label for="name">Enter name: </label>
          <input class="form-control" type="text" name="name" th:field="*{username}" id="name"/>

          <label for="lastname">Enter Last Name: </label>
          <input class="form-control" type="text" name="lastname" th:field="*{lastname}" id="lastname"/>

          <label for="age">Enter age: </label>
          <input class="form-control" type="number" name="age" th:field="*{age}" id="age"/>

          <label for="email">Enter email: </label>
          <input class="form-control" type="text" name="email" th:field="*{email}" id="email"/>

          <label for="password">Enter password: </label>
          <input class="form-control" type="text" name="password" th:field="*{password}" id="password">

          <div>
          <label for="roles">User roles</label>
          </div>
          <select multiple size="2" id="roles" name="roles" style="width:100%">
            <option th:each="role : ${user.getRoles()}"
                    th:text="${role.name}"
                    th:value="${role.id}">
            </option>
          </select>
        </div>
      </div>
      <br>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a th:href="@{/admin}"><button class="btn btn-secondary me-md-2" type="button">Close</button></a>
              <button class="btn btn-danger" type="submit">Delete</button>
            </div>
    </form>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
