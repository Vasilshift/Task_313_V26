<div th:fragment="name-user">
<div class="left-col col-10 vh-100">
  <div class="row container mt-5">
    <div style="margin: 0 0 2% 0">
      <h1>User information page</h1>
    </div>
    <div class="all-users">
      <h3>About user</h3>
    </div>
    <div class="table-users">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Username</th>
          <th scope="col">Lastname</th>
          <th scope="col">Age</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
          <td th:text="${#authentication.getPrincipal().getId()}"></td>
          <td th:text="${#authentication.getPrincipal().getUsername()}"></td>
          <td th:text="${#authentication.getPrincipal().getLastname()}"></td>
          <td th:text="${#authentication.getPrincipal().getAge()}"></td>
          <td th:text="${#authentication.getPrincipal().getEmail()}"></td>
          <td th:text="${#authentication.getPrincipal().getNameRole()}"></td>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
