<header>
    <div th:fragment="name-header">
        <div class="row">
            <div class="col" style="background: black; color: white;  font-size: 20px; height:50px">
                <span class="username" style="color: white; padding-left: 20px; font-size: 28px" th:text="${#authentication.getPrincipal().getEmail()}"></span>
                <span> with roles:</span>
                <span th:text="${#authentication.getPrincipal().getNameRole()}"></span>
            </div>
            <div class="col" style="background: black; color: white; padding: 0.5%  2%;" align="right">
                <a href="/logout" style="text-decoration: none; color: #bcbcbc"> Logout</a>
            </div>
        </div>
    </div>
</header>
